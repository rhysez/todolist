<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>YourDoing</title>
</head>
<body>
    <div id="container">
        <div id="header">
            <span class="titleYour">Your<span class="titleDoing">Doing<img src="./images/check-circle.svg" class="tick"></span></span>
            <div id="headerButtons">
                <img src="./images/plus-circle.svg" alt="newtask" class="headerButton" id="addTaskButton">
                <img src="./images/format-list-group-plus.svg" alt="newGroup" class="headerButton" id="newGroupButton">
                <img src="./images/note-edit.svg" alt="newnote" class="headerButton" id="newNoteButton">
                <img src="./images/lightbulb-on-outline.svg" alt="darkmode" class="headerButton" id="darkModeButton">
            </div>
        </div>

        <div id="main">
            <div id="taskBox">
                <form id="taskForm">
                    <label for="taskTitle">Title</label>
                    <input type="text" name="taskTitle" id="taskTitle" required>
        
                    <label for="taskDescription">Description</label>
                    <input type="text" name="taskDescription" id="taskDescription">
        
                    <label for="taskDueDate">Due</label>
                    <input type="date" name="taskDueDate" id="taskDueDate">

                    <div id="selectors">
                        <div class="selector">
                            <label for="taskPriority">Priority</label>
                            <select name="taskPriority" id="taskPriority">
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                             <option value="high">High</option>
                             </select>
                        </div>

                        <div class="selector">
                            <label for="taskGroup">Group</label>
                            <select name="taskGroup" id="taskGroup">
                                <option value="None">None</option>
                            </select>
                        </div>
                    </div>
    
                    <button type="submit" id="taskSubmit" class="formButton">Add</button>
                    <button id="taskCancel" class="formButton">Cancel</button>
                </form>
            </div>
            <div id="groupBox">
                <form id="groupForm">
                    <label for="groupTitle">Group name:</label>
                    <input type="text" name="groupTitle" id="groupTitle">

                    <button type="submit" id="groupSubmit" class="formButton">Create new group</button>
                    <button id="groupCancel" class="formButton">Cancel</button>
                </form>
            </div>
            <div id="taskDetails">
                <div id="taskDetailsBox">
                    <div id="taskDetailsText"></div>
                    <div id="taskDetailsPriority"></div>
                    <button id="taskDetailsCancel" class="formButton">Close</button>
                </div>
            </div>
            <div id="noteBox">
                <form id="noteForm">
                    <label for="noteTitle">Note title:</label>
                    <input type="text" name="noteTitle" id="noteTitle">

                    <textarea type="text" name="noteBody" id="noteBody" wrap="soft"></textarea>

                    <button type="submit" id="noteSubmit" class="formButton">Add note</button>
                    <button id="noteCancel" class="formButton">Cancel</button>
                </form>
            </div>
            <div id="noteDetails">
                <div id="noteDetailsBox">
                    <div id="noteDetailsText"></div>
                    <button id="noteDetailsCancel" class="formButton">Close</button>
                </div>
            </div>
            <div id="sidebar">
                <div id="optionsBar">
                    <span class="options" id="home"><img src="./images/home-circle.svg" class="optionSVG"> Home</span>
                    <span class="options" id="groups"><img src="./images/sort-bool-ascending.svg" class="optionSVG"> Groups</span>
                    <span class="options" id="notes"><img src="./images/help-circle.svg" class="optionSVG"> Notes</span>
                </div>

                <a href="https://github.com/rhysez"><img src="./images/github.svg" alt="github" id="github"></a>
            </div>
            <div id="content">
                <!--<div class="task" id="task1">
                    <div class="taskTitle">Learn to code for 1 hour 30 minutes</div>
                    <div class="taskButtons"></div>
                </div>-->
            </div>
        </div>
    </div>
</body>

<script src="main.js" defer></script>
</html>
