<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>YourDoing</title>
</head>
<body>
    <div id="container">
        <div id="header">
            <span class="titleYour">Your<span class="titleDoing">Doing<img src="../images/check-circle.svg" class="tick"></span></span>
            <div id="headerButtons">
                <img src="../images/plus-circle.svg" alt="newtask" class="headerButton" id="addTaskButton">
                <img src="../images/lightbulb-on-outline.svg" alt="darkmode" class="headerButton" id="darkModeButton">
            </div>
        </div>

        <div id="main">
            <div id="taskBox">
                <form id="taskForm">
                    <label for="taskTitle">Title</label>
                    <input type="text" name="taskTitle" id="taskTitle" required>
        
                    <label for="taskDescription">Description</label>
                    <input type="text" name="taskDescription" id="taskDescription" required>
        
                    <label for="taskDueDate">Due</label>
                    <input type="datetime-local" name="taskDueDate" id="taskDueDate" required>
    
                    <button type="submit" id="submitButton" class="formButton">Add</button>
                    <button id="cancelButton" class="formButton">Cancel</button>
                </form>
            </div>
            <div id="sidebar">
                <div id="optionsBar">
                    <span class="options" id="home"><img src="../images/home-circle.svg" class="optionSVG"> Home</span>
                    <span class="options" id="today"><img src="../images/check-circle.svg" class="optionSVG"> Today</span>
                    <span class="options" id="week"><img src="../images/clock-time-eight.svg" class="optionSVG"> Week</span>
                    <span class="options" id="groups"><img src="../images/sort-bool-ascending.svg" class="optionSVG"> Groups</span>
                    <span class="options" id="notes"><img src="../images/help-circle.svg" class="optionSVG"> Notes</span>
                </div>

                <img src="../images/github.svg" alt="github" id="github">
            </div>
            <div id="content">
                <div class="task" id="task1">
                    <div class="taskTitle">Learn to code for 1 hour 30 minutes</div>
                    <div class="taskButtons"></div>
                </div>
                <div class="task" id="task2">
                    <div class="taskTitle">Walk the dog</div>
                    <div class="taskButtons"></div>
                </div>
                <div class="task" id="task3">
                    <div class="taskTitle">Go to the gym for 1 hour</div>
                    <div class="taskButtons"></div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="main.js" defer></script>
</html>
